<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- My style -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- Script vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div class="background-overlay-1">
    </div>
    <div class="background-overlay-2">
    </div>
    <div id="app">
        <div class="container">
            <aside class="container-aside">
                <section class="container-personal-profile">
                    <div class="container-personal">
                        <img src="./img/avatar_io.jpg" alt="picture my profile">
                        <span>Sofia</span>
                    </div>
                    <div>
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </section>
                <section class="container-sound-notify" :class="{ 'container-sound-notify-bg': isBackgroundBellsActive }" @click="bellsChangeBackground()">
                    <div class="bells-notify">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="info-sound-notify">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <a href="">Attiva notifiche desktop</a>
                    </div>
                </section>
                <section class="searches-contacts">
                        <input type="text" id="search-contact" placeholder="Cerca o inizia una nuova chat"><i class="fa-solid fa-magnifying-glass"></i>
                </section>
                <!-- creare un ciclo for per inserire i nomi, far visualizzare l'ultimo messaggio inviato e l'arario del messaggio -->
                <section class="container-contacts">
                    <ul>
                        <li class="container-contact" v-for="(contact, index) in contacts" @click="selectContact(contact)">
                            <div class="card-contact">
                                <div>
                                    <img :src="contacts[index].avatar" alt="{{ contacts[index].name }}">
                                </div>
                                <div>
                                    <p class="name-contact">
                                        {{ contacts[index].name }},
                                    </p>
                                    <p>
                                
                                    </p>
                                </div>
                            </div>
                            <div>
                                <p>
                                    {{ contacts[index].messages[1].date }}
                                </p>
                            </div>
                        </li>
                    </ul>
                </section>
            </aside>
            <main class="container">
                <header class="selector-profile">
                    <section class="current-profile-contact">
                        <div class="current-profile-img" >
                            <img :src= "selectedContact.avatar" alt="">
                            <p> {{ selectedContact.name }} </p>
                        </div>
                        <div >
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </section>
                </header>
                <section class="container-messages">
                    <div class="recive">AAA</div>
                    <div class="sent">bbb</div>
                </section>
                <section class="input-send">
                    <div>
                        <i class="fa-regular fa-face-smile"></i>                    </div>
                    <div class="container-input-message">
                        <input type="text" id="send-message" name="send-message" placeholder="Scrivi un messaggio">
                    </div>
                    <div>
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
